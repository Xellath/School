<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <title>Schwifty Jobs</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    </head>
    <body>
        <header>
            <nav class="green">
                <div class="container">
                    <div class="nav-wrapper">

                        <a href="jobresultpage.html" class="brand-logo white-text">Schwifty Jobb</a>



                    </div>
                </div>
            </nav>
        </header>

        <div class="parallax-container">
            <div class="main-box">
                <div class="main-box-content-container">
                    <i class="material-icons">work</i>
                    <h4 id ="totalJobbsint">Antal lediga jobb just nu</h4>
                    <h4 id ="totalJobbs"></h4>
                </div>
            </div>
            <div class="parallax"><img src="image/background1.jpg" alt="Jobs" class="responsive-img">
            </div>
        </div>

        <div class="section white">
            <div class="section no-pad-bot">
                <div class="row container">
                    <h3 class="header">Hitta ditt drömjobb!</h3>
                    <div class="input-field col s6 m5">
                        <select id="select-main">
                            <option value="" disabled selected>Välj yrkesområde</option>
                        </select>
                    </div>
                    <div class="input-field col s6 m5">
                        <select id="select-special">
                            <option value="" disabled selected>Välj specialisering</option>
                        </select>
                    </div>

                    <div class="input-field col s12 m2">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-job">Sök
                            <i class="material-icons right">search</i>
                        </button>
                    </div>

                    <div class="col s12 ">

                        <div class="progress" id="progress-bar">
                            <div class="indeterminate"></div>
                        </div>

                        <div class="col s12 text-center align-center">
                          <h1 class="align-center" id = "lon">Lön</h1>
                              <div id="area-result" style="height: 250px;"></div>
                            </div>
                        <div class="col s12 text-center margin-top-section">
                          <h1 class="align-center" id = "lan">Län</h1>
                          <div id="donut-result" style="height: 250px;"></div>
                        </div>

                        <div class="col s12 text-center">
                          <h1 class="align-center" id = "kom">Kommun</h1>
                          <div id="donut-result-kommun" style="height: 250px;"></div>
                        </div>

                        <div class="col s12">
                          <ul class="collapsible margin-top-section" data-collapsible="accordion" id="result-section">
                              <li>
                                  <div class="collapsible-header"><i class="material-icons">reorder</i>Resultat</div>
                                  <div class="collapsible-body" id="results-body">
                                      <div class="container">
                                          <p id="result"></p>
                                      </div>
                                  </div>
                              </li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="parallax-container">
            <div class="parallax"><img src="image/background2.jpg" alt="Jobs" class="responsive-img"></div>
        </div>

        <footer class="page-footer green">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h5 class="white-text">Utvecklad med &hearts; av</h6>
                        <div class="chip white">
                            <img src="image/alex.jpg" alt="Contact Person">
                            Alexander Johansson
                        </div>
                        <div class="chip white">
                            <img src="image/jonatan.jpg" alt="Contact Person">
                            Jonatan Wahlstedt
                        </div>
                        <div class="chip white">
                            <img src="image/ludwig.jpg" alt="Contact Person">
                            Ludwig Ninn
                        </div>
                        <div class="chip white">
                            <img src="image/patrik.jpg" alt="Contact Person">
                            Patrik Larsson
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container white-text">
                © 2017 Schwifty
                </div>
            </div>
        </footer>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
