<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QCAPI - Lägg till fråga</title>

        <script src="https://use.fontawesome.com/05f78d3141.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap-select.min.css">


        <link href="css/stylesheet-add.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/stylesheet-login.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div class="container-fluid" id="container-content">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="#">
                            <span>
                                <img alt="brand-icon" src="img/brand-icon.png">
                            </span>
                            QCAPI
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Start<span class="sr-only">(current)</span></a></li>
                            <li class="active"><a href="add.html">Lägg till fråga</a></li>
                            <li><a href="handle.html">Hantera frågor</a></li>
                        </ul>
                        <a href="#" data-toggle="modal" data-target= "#login-modal" class="navbar-text navbar-right login-a" id="logina" hidden>Logga in</a>
                        <a href="#" onClick="logout()" class="navbar-text navbar-right login-a" id="logouta" hidden>Logga ut</a>
                    </div>
                </div>
            </nav>
        <!--Login modal   -->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1>Logga in</h1><br>
                    <form id="loginForm">
                        <input id="loginName" type="text" name="user" placeholder="Username">
                        <input id="loginPassword" type="password" name="pass" placeholder="Password">
                        <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
        <!--Login modal   -->
            <form>
                <div class="container">
                    <div class="row">
                        <div class="col col-xs-12 col-md-8  col-md-offset-2">
                            <div class="alert alert-success" id="success" hidden>
                            </div>

                            <div class="alert alert-danger" id="error" hidden>
                            </div>
                            <div class="page-header">
                                <h2>Skapa/välj tema</h2>
                            </div>
                            <div class="form-group">
                                <input type="text" id="inputTheme" name="input-theme" maxlength="140" class="form-control" placeholder="Ange tema..." data-validation="length" data-validation-length="min3" disabled style="display: none;">
                            </div>
                            <select class="selectpicker" id="theme-select" name="selected-theme" data-size="5" title="Välj tema">
                                <optgroup label="Skriv eget">
                                    <option>
                                        Fyll i eget tema
                                    </option>
                                </optgroup>
                                <optgroup label="Välj tema" class="theme-group">
                                </optgroup>
                            </select>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col col-xs-12 col-md-8 col-md-offset-2">
                            <div class="page-header">
                                <h2>Fråga & svar</h2>
                            </div>
                        </div>

                        <div class="col col-xs-12 col-md-8 col-md-offset-2 alert alert-warning">
                            <label class="control-label">Ange Fråga</label>
                            <div class="form-group has-warning">
                                <textarea id="inputQuestion" type="text" rows="2" name="question" class="form-control" maxlength="140" placeholder="Ange fråga..." style="resize: none;" data-validation="length" data-validation-length="min5"></textarea>
                                <h6 class="pull-right" id="count_message"></h6>
                            </div>

                        </div>
                        <div class="col col-xs-12 col-md-8 col-md-offset-2 alert alert-success">
                            <label class="control-label" for="inputSuccess1">Ange Rätt Svar</label>
                            <div class="form-group has-success">
                                <input id="inputCorrectAnswer" type="text" name="answer" class="form-control" placeholder="Ange rätt svar..." data-validation="length" data-validation-length="min1">
                            </div>
                        </div>
                        <div class="col col-xs-12 col-md-8 col-md-offset-2 alert alert-danger">
                            <label class="control-label">Ange Fel svar</label>
                            <div class="felSvar form-group has-error">
                                <input type="text" class="form-control wrongAnswerForm" maxlength="140" placeholder="Ange fel svar..." data-validation="length" data-validation-length="min1">
                                <input type="text" class="form-control wrongAnswerForm" maxlength="140" placeholder="Ange fel svar..." data-validation="length" data-validation-length="min1">
                            </div>
                            <div class="text-center">
                                <span class="fa-stack" data-toggle="tooltip" data-placement="right" title="Lägg till fler fel svar">
                                    <span class="fa fa-circle fa-stack-2x" aria-hidden="true"></span>
                                    <span class="fa fa-plus fa-stack-1x" id="btnAdd" aria-hidden="true"></span>
                                </span>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="media col col-xs-12 col-md-8 col-md-offset-2">
                            <div class="page-header">
                                <h2>Media-objekt</h2>
                            </div>
                            <div class="form-group">
                                <input type="file" onchange="encodeImageFileAsURL(this)" name="img[]" class="file" accept="audio/*, video/*, image/*">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-file-o"></i></span>
                                    <input type="text" name="file" class="form-control input-lg" disabled placeholder="Ladda upp media-objekt">
                                    <span class="input-group-btn">
                                        <button type="button" class="browse btn btn-primary input-lg" data-toggle="tooltip">
                                            <i class="glyphicon glyphicon-search"></i> Bläddra
                                        </button>

                                    </span>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <div class="input-group center-div">
                    <button class="btn btn-success center-div" id="btnSend">
                        Skicka
                        <span class="fa fa-paper-plane"></span>
                    </button>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
        <script src="js/loadingoverlay.min.js" type="text/javascript"></script>
        <script src="js/jquery.form-validator.min.js"></script>
        <script src="js/script-shared.js" type="text/javascript"></script>
        <script src="js/script-add.js" type="text/javascript"></script>
    </body>
</html>
